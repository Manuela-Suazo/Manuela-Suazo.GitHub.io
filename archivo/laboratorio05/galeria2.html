<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <script src="https://kit.fontawesome.com/2334bf7339.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/galeria.css" type="text/css">
</head>

<body>
    <h1>Galeria de Imagenes en una ventana modal</h1>
    <div class="grupo">
        <ul class="galeria">
            <li>
                <a href="#" data-open="modal1">
                    <img src="img/imagen 1.jpg" alt="imagen 1">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal2">
                    <img src="img/imagen 2.jpg" alt="imagen 2">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal3">
                    <img src="img/imagen 3.jpg" alt="imagen 3">
                </a>
            </li>
            <li>
                <a href="#" data-open="modal4">
                    <img src="img/imagen 4.jpg" alt="imagen 4">
                </a>
            </li>
        </ul>
    </div>
    <div class="modal" id="modal">
        <div class="ventanamodal-">
            <header class="cabeceramodal">
                <p id="parrafo cabecera">

                </p>
                <button class="cerrarmodal" aria-label="cerrarmodal " data-close>
                    <i class="far fa-times"></i>
                </button>
            </header>
            <section class="contenidomdal">
                <img id="imagenmodal">
            </section>
            <footer class="piemodal">
                <p id="parrafopie"></p>
            </footer>
        </div>
    </div>


    <script src="js/galeria2.js" type="text/javascript"></script> ></script>

</body>

</html>
